<!DOCTYPE html>
<html>
<head>
  <title>Área de un círculo</title>
  <script>
    function calcularAreaCirculo() {
      let radio = 12;
      let area = Math.PI * Math.pow(radio, 2);
      document.write("El área del círculo es: " + area.toFixed(2) + " cm²");
    }
    calcularAreaCirculo();
  </script>
</head>
<body>
</body>
</html>
