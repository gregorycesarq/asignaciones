<!DOCTYPE html>
<html>
<head>
  <title>Dinámica</title>
</head>
<body bgcolor="#FFFFDD">

<form name="formulario" method="post" action="">
  <table width="80%" border="0">
    <tr>
      <td align="right">Nombres y Apellidos</td>
      <td><input type="text" name="Nombres" value="Gregory Cesar"></td>
    </tr>
    <tr>
      <td align="right">Cédula</td>
      <td><input type="text" name="identificacion" value="ooooooooooooooo"></td>
    </tr>
    <tr>
      <td align="right">
        <input type="submit" name="Enviar" value="Enviar">
      </td>
      <td>
        <input type="reset" name="limpiar" value="Borrar">
      </td>
    </tr>
  </table>
</form>

<pre>
<script language="javascript1.3">
document.writeln("<hr>Las siguientes son las características de esta página:");

let tit = document.title;
document.writeln("Título: <b>" + tit + "</b>");

let fondo = document.bgColor;
document.writeln("Color de fondo: <b>" + fondo + "</b>");

document.writeln("Tiene un formulario llamado: <b>" + document.formulario.name + "</b>");

let nom = document.formulario.Nombres.value;
document.writeln("El valor del control de texto 'Nombres' es <b>" + nom + "</b>");

let ced = parseInt(document.formulario.identificacion.value);
let num = ced > 1000000 ? "sí" : "no";
document.writeln("El número de cédula de <b>" + nom + "</b> " + num + " es mayor que 1000000");

let boton = document.formulario.limpiar.value;
document.writeln("El valor del botón de la derecha es <b>" + boton + "</b>");
</script>
</pre>

</body>
</html>
